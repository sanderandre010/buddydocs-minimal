<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: #10100A;
    color: #E6EFDD;
}

.editorContainer {
    width: 100%;
    min-height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logoContainer {
    width: 72px;
    height: 72px;
    position: absolute;
    left: 16px;
    top: 16px;
}

.mainEditor {
    width: 95%;
    max-width: 1320px;
    height: 95vh;
    background: #13120F;
    border-radius: 15px;
    border: 1px #6A6862 solid;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.paper {
    width: 100%;
    height: 100%;
    outline: none;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #E6EFDD;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
}

.paper h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
}

.paper h2 {
    font-size: 2em;
    margin-bottom: 0.5em;
}

.paper h3 {
    font-size: 1.75em;
    margin-bottom: 0.5em;
}

.toolbarLeft, .toolbarRight {
    width: 64px;
    position: absolute;
    left: 17px;
    background: #28281D;
    border-radius: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    box-sizing: border-box;
}

.toolbarLeft {
    top: 112px;
    height: 360px;
}

.toolbarRight {
    bottom: 16px;
    height: 192px;
}

.textFormatContainer {
    width: 40px;
    height: 120px;
    background: #534A33;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 12px;
}

.textFormatButtons {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.textFormatButtons span {
    font-size: 20px;
    font-weight: 200;
    cursor: pointer;
    transition: color 0.2s;
    margin: 4px 0;
}

.textFormatButtons span:hover {
    color: #FFEEAB;
}

.active {
    color: #FFEEAB;
}

.toolButton {
    width: 40px;
    height: 40px;
    background: #534A33;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: white;
    margin: 8px 0;
    cursor: pointer;
}

.colorPalette {
    width: 40px;
    height: 84px;
    background: #534A33;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    margin: 8px 0;
}

.colorSwatch {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
}

.primaryColor {
    background: white;
}

.secondaryColor {
    background: #6D6551;
}

.actionButton {
    color: #FFEEAB;
    font-size: 32px;
    cursor: pointer;
    margin: 12px 0;
}

@media (max-width: 768px) {
    .toolbarLeft, .toolbarRight {
        width: 48px;
        left: 8px;
    }

    .mainEditor {
        width: 95%;
        padding: 20px;
    }

    .textFormatContainer, .colorPalette, .toolButton {
        width: 36px;
    }

    .textFormatButtons span {
        font-size: 18px;
    }

    .colorSwatch {
        width: 28px;
        height: 28px;
    }

    .actionButton {
        font-size: 28px;
    }
}
    </style>
</head>
<body>
    <div class="editorContainer">
        <div class="logoContainer">
            <img src="buddyicon.svg" alt="">
        </div>
        <div class="mainEditor">
            <div class="paper" contenteditable="true" spellcheck="true"></div>
        </div>
        <div class="toolbarLeft">
            <div class="textFormatContainer">
                <div class="textFormatButtons">
                    <span id="boldBtn">B</span>
                    <span id="italicBtn">I</span>
                    <span id="underlineBtn">U</span>
                </div>
            </div>
            <div class="toolButton fontSizeButton">11</div>
            <div class="colorPalette">
                <div class="colorSwatch primaryColor"></div>
                <div class="colorSwatch secondaryColor"></div>
            </div>
            <div class="toolButton paintButton">
                <span class="material-icons" style="font-size: 20px;">format_paint</span>
            </div>
        </div>
        <div class="toolbarRight">
            <div class="actionButton downloadButton material-icons">download</div>
            <div class="actionButton settingsButton material-icons">settings</div>
            <div class="actionButton logoutButton material-icons">logout</div>
        </div>
    </div>

    <script>
        const paper = document.querySelector('.paper');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const underlineBtn = document.getElementById('underlineBtn');

        // Format buttons functionality
        boldBtn.addEventListener('click', () => {
            document.execCommand('bold', false, null);
            boldBtn.classList.toggle('active');
        });

        italicBtn.addEventListener('click', () => {
            document.execCommand('italic', false, null);
            italicBtn.classList.toggle('active');
        });

        underlineBtn.addEventListener('click', () => {
            document.execCommand('underline', false, null);
            underlineBtn.classList.toggle('active');
        });

        // Keyboard shortcuts for headings
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.altKey) {
                switch (e.key) {
                    case '1':
                        e.preventDefault();
                        document.execCommand('formatBlock', false, '<h1>'); break;
                    case '2':
                        e.preventDefault();
                        document.execCommand('formatBlock', false, '<h2>'); 
                        break;
                    case '3':
                        e.preventDefault();
                        document.execCommand('formatBlock', false, '<h3>'); 
                        break;
                    case '0':
                        e.preventDefault();
                        document.execCommand('formatBlock', false, '<p>'); 
                        break;
                }
            }
        });

        // Update button states based on current selection
        paper.addEventListener('keyup', updateButtonStates);
        paper.addEventListener('mouseup', updateButtonStates);
        paper.addEventListener('mousedown', updateButtonStates);

        function updateButtonStates() {
            boldBtn.classList.toggle('active', document.queryCommandState('bold'));
            italicBtn.classList.toggle('active', document.queryCommandState('italic'));
            underlineBtn.classList.toggle('active', document.queryCommandState('underline'));
        }

        // Set initial focus
        window.addEventListener('load', () => {
            paper.focus();
        });

        // Keyboard shortcuts for formatting
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && !e.altKey) {
                switch (e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        boldBtn.click();
                        break;
                     case 'i':
                        e.preventDefault();
                        italicBtn.click();
                        break;
                    case 'u':
                        e.preventDefault();
                        underlineBtn.click();
                        break;
                }
            }
        });
    </script>
</body>
</html>
